<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="js/src/calc.js"></script>
    <title></title>
</head>
<body>
<div class="calculator">
    <div class="outputField"></div>
    <div class="row">
        <span class="numberKey">7</span>
        <span class="numberKey">8</span>
        <span class="numberKey">9</span>
        <span class="operationKey">+</span>
    </div>
    <div class="row">
        <span class="numberKey">4</span>
        <span class="numberKey">5</span>
        <span class="numberKey">6</span>
        <span class="operationKey">&times;</span>
    </div>
    <div class="row">
        <span class="numberKey">1</span>
        <span class="numberKey">2</span>
        <span class="numberKey">3</span>
        <span class="operationKey">&divide;</span>
    </div>
    <div class="row">
        <span class="numberKey">0</span>
        <span class="operationKey">.</span>
        <span class="operationKey">-</span>
        <span class="operationKey">+</span>
    </div>
    <div class="row">
        <span class="resultKey">=</span>
        <span class="resetKey">C</span>
    </div>

</div>
</body>
</html>
