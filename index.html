<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
    <title></title>
</head>
<body>
<div class="calculator">
    <div class="title">
        JavaScript Calculator
    </div>
    <div class="outputContainer">
        <input type="text" id="outputExpression" autofocus/>
    </div>
    <div class="keysContainer">
        <div class="row">
            <span data-value="7" class="numberKey">7</span>
            <span data-value="8" class="numberKey">8</span>
            <span data-value="9" class="numberKey">9</span>
            <span data-value="sqrt" class="operationKey">&radic;</span>
        </div>
        <div class="row">
            <span data-value="4" class="numberKey">4</span>
            <span data-value="5" class="numberKey">5</span>
            <span data-value="6" class="numberKey">6</span>
            <span data-value="*" class="operationKey">*</span>
        </div>
        <div class="row">
            <span data-value="1" class="numberKey">1</span>
            <span data-value="2" class="numberKey">2</span>
            <span data-value="3" class="numberKey">3</span>
            <span data-value="/" class="operationKey">/</span>
        </div>
        <div class="row">
            <span data-value="0" class="numberKey">0</span>
            <span data-value="." class="operationKey">.</span>
            <span data-value="-" class="operationKey">-</span>
            <span data-value="+" class="operationKey">+</span>
        </div>
        <div class="row">
            <span class="resultKey">=</span>
            <span class="resetKey">C</span>
        </div>
    </div>
</div>
</body>
</html>
